<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <title>Fruit Slice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="container">
      <div id="trials">
            <span id="trialsValue">0</span>
       </div>
       <div id="score">
           Score: <span id="scorevalue"></span>
       </div>

       <div id="FruitDisplay">
           <span id="fruitValue"></span>
       </div>
       <div id="guide">
           Catch Fruits
       </div>

       <div id="gameover">
           GAME OVER!<br> YOUR SCORE IS <span id="finalScore">0</span>.
       </div>
       <button id="start" onclick="startBtn()">
           <span id="btnText">Start Game</span>
       </button>
       
   </div>
    <script src="javascript.mini.js"></script>
</body>
</html>
